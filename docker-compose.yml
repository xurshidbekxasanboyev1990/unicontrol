# ========================================
# UniControl - Docker Compose (Production)
# ========================================
# unicontrol.uz domeni uchun production konfiguratsiya
# External network: xurshid (barcha servislar shu networkda)
#
# Ishga tushirish:
#   1. docker network create xurshid (agar yo'q bo'lsa)
#   2. docker compose up -d --build
#
# Botni alohida ishga tushirish (sayt ishlayotganidan keyin):
#   cd unicontrol-bot && docker compose up -d --build
#
# To'xtatish: docker compose down
# Loglarni ko'rish: docker compose logs -f

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: unicontrol_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-unicontrol}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-unicontrol_secret_2026}
      POSTGRES_DB: ${DB_NAME:-unicontrol}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-unicontrol} -d ${DB_NAME:-unicontrol}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - xurshid

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: unicontrol_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - xurshid

  # ============================================
  # Backend API (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unicontrol_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-unicontrol}:${DB_PASSWORD:-unicontrol_secret_2026}@unicontrol_db:5432/${DB_NAME:-unicontrol}
      - REDIS_URL=redis://unicontrol_redis:6379/0
      - CORS_ORIGINS=https://unicontrol.uz,https://www.unicontrol.uz,http://unicontrol.uz,http://www.unicontrol.uz
      - DB_HOST=unicontrol_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-unicontrol}
      - DB_PASSWORD=${DB_PASSWORD:-unicontrol_secret_2026}
      - DB_NAME=${DB_NAME:-unicontrol}
      - SECRET_KEY=${SECRET_KEY:-unicontrol-secret-key-2026-production}
      - TELEGRAM_BOT_TOKEN=${BOT_TOKEN:-}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - xurshid

  # ============================================
  # Frontend (Vue.js + Nginx)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
        VITE_DEMO_MODE: "false"
    container_name: unicontrol_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xurshid
  # ============================================
  # Telegram Bot â€” ALOHIDA ISHGA TUSHIRILADI!
  # ============================================
  # Bot unicontrol-bot/ papkasidan alohida deploy qilinadi:
  #   cd unicontrol-bot && docker compose up -d --build
  # Bot xurshid network orqali backend va redis ga ulanadi

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local

networks:
  xurshid:
    external: true
