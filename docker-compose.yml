# UniControl Docker Compose
# ==========================
# Development and Production environments

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: unicontrol_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-unicontrol}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-unicontrol_secret_2026}
      POSTGRES_DB: ${DB_NAME:-unicontrol}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-unicontrol} -d ${DB_NAME:-unicontrol}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: unicontrol_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unicontrol_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-unicontrol}:${DB_PASSWORD:-unicontrol_secret_2026}@db:5432/${DB_NAME:-unicontrol}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MUTOOLA_API_KEY=${MUTOOLA_API_KEY:-}
      - MUTOOLA_BASE_URL=${MUTOOLA_BASE_URL:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Development with hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: unicontrol_frontend_dev
    working_dir: /app
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}/api/v1
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    profiles:
      - dev

  # Frontend (Production with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}/api/v1
    container_name: unicontrol_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    profiles:
      - prod

  # Telegram Bot
  bot:
    build:
      context: ./unicontrol-bot
      dockerfile: Dockerfile
    container_name: unicontrol_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_BASE_URL=http://backend:8000/api/v1
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis

  # Adminer (Database Management)
  adminer:
    image: adminer:latest
    container_name: unicontrol_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    profiles:
      - tools

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: unicontrol_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  default:
    name: unicontrol_network
