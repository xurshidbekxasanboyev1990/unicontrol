# UniControl Docker Compose - Production (HA)
# =============================================
# unicontrol.uz - High Availability rejim
# Backend 2 ta replika bilan ishlaydi
# Ishga tushirish: docker compose -f docker-compose.prod.yml up -d
# SSL: docker compose -f docker-compose.prod.yml --profile ssl up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: unicontrol_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: unicontrol_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # Backend API (Multiple replicas)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=https://unicontrol.uz,https://www.unicontrol.uz
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MUTOOLA_API_KEY=${MUTOOLA_API_KEY}
      - MUTOOLA_BASE_URL=${MUTOOLA_BASE_URL}
      - TELEGRAM_BOT_TOKEN=${BOT_TOKEN:-}
    expose:
      - "8000"
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - backend_network
      - frontend_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: unicontrol_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - frontend_network

  # Frontend builder (faqat build qiladi, keyin to'xtaydi)
  frontend_builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unicontrol_frontend_builder
    volumes:
      - frontend_dist:/output
    entrypoint: /bin/sh -c "cp -r /usr/share/nginx/html/* /output/ && echo 'Frontend files copied'"
    restart: "no"

  # Certbot SSL
  certbot:
    image: certbot/certbot:latest
    container_name: unicontrol_certbot_prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

  # Telegram Bot
  bot:
    build:
      context: ./unicontrol-bot
      dockerfile: Dockerfile
    container_name: unicontrol_bot_prod
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-}
      - API_BASE_URL=http://backend:8000/api/v1
      - REDIS_URL=redis://redis:6379/1
      - DATABASE_URL=sqlite+aiosqlite:///./data/bot.db
    volumes:
      - bot_data:/app/data
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend_network
    profiles:
      - bot

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  bot_data:
    driver: local
  frontend_dist:
    driver: local

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge
